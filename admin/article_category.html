<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script id="cat_list" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0);" data-id="{{ v.id }}" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{ v.id }}" class="btn btn-danger btn-xs btn-del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0);" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">分类管理</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        /* 
           新增与文字编辑难点分析 ：  模态框复用

           （1）发现问题 ： 点击新增与编辑都要弹出模态框
               新增逻辑
                   a. 模态框表单清空
                   b. 模态框显示新增按钮
                   c. 新增接口/admin/category/add  ： 参数  name   slug
               编辑逻辑
                   a.模态框显示点击分类信息
                   b.模态框显示编辑按钮
                   c.编辑接口/admin/category/edit ：  参数 id  name   slug

           (2)结合bootstrap官网 模态框事件介绍 (模态框复用)
               1.给新增和编辑按钮添加  data-toggle="modal" data-target="#myModal"
                   作用 ： 点击的时候弹出模态框
               2.给模态框注册 shown.bs.modal 事件 ： 模态框出现之前会触发
                   作用 : 获取 事件对象 e.relatedTarget 获取模态框事件触发源
               3.给模态框确认按钮注册点击事件
                   判断按钮的文字 ： 新增  |  编辑
               4.给模态框取消按钮注册点击事件
                   清空表单  原生DOM.reset()
           */
        $(function () {
            // 一进页面获取内容
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    $('.table>tbody').html(template('cat_list', backData));
                }
            });

            $('#myModal').on('shown.bs.modal', function (e) {
                // console.log(e.relatedTarget);（e.relatedTarget 模态框原生js事件）
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('.btn-confirm').text('新增')
                } else {
                    $('.btn-confirm').text('编辑');
                    // 类名
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text());
                    // 别名
                    $('#message-text').val($(e.relatedTarget).parent().prev().text())
                    // id
                    $('.btn-confirm').attr('data-id', $(e.relatedTarget).attr('data-id'))

                }
            })

            //3.模态框确认按钮
            $('.btn-confirm').click(function () {
                if ($('.btn-confirm').text() == '新增') {
                    $.ajax({
                        url: BigNew.category_add,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            name: $('#recipient-name').val(),
                            slug: $('#message-text').val()
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                alert('新增成功');
                                window.location.reload();
                            }
                        }
                    });
                } else {
                    $.ajax({
                        url: BigNew.category_edit,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            name: $('#recipient-name').val(),
                            slug: $('#message-text').val(),
                            id: $(this).attr('data-id')
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 200) {
                                window.location.reload();
                            }
                        }
                    });
                }
            })
            //模态框取消按钮
            $('.btn-cancel').click(function () {
                //表单清空（reset()原生js的方法）
                $('.modal-body>form')[0].reset();
            });

            //删除
            $('.table>tbody').on('click', '.btn-del', function () {
                var id = $(this).attr('data-id');
                $.ajax({
                    url: BigNew.category_delete,
                    type: 'post',
                    dataType: 'json',
                    data: {
                        id: id,
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if(backData.code == 204){
                            alert('删除成功');
                            window.location.reload();
                        }
                    }
                });
            })
        })

    </script>

    <body>

</html>
