<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- jeDate -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- tinymce -->
    <script src="./libs/tinymce/tinymce.min.js"></script>
    <!-- jeDate和 tinymce初始化 -->
    <script src="./libs/config.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 文章列表模板 -->
    <script id="cat_list" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!-- jeitem -->
                        <div class="jeitem">
                            <div class="jeinpbox">
                                <input type="text" class="jeinput" name="date" id="testico" placeholder="YYYY-MM-DD">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{theme:{bgcolor:'#00A680',pnColor:'#00DDAA'},trigger:false,format: 'YYYY-MM-DD'})">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- tinymce -->
                        <textarea id="mytextarea" name="content" style="height: 350px;width: 100%">文章内容</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
        /* 布局
       1. jeDate日期插件
       2. tinyMCE插件
       */
        /* 1.获取从article_list页面传递过来的参数：文章 id */

        /* 2.通过id查询文章详细信息 */

        /* 3.文件预览 */

        /* 4.编辑文字：文件上传 */
        $(function () {
            /* 0.页面一加载：默认请求所有的分类列表 */
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    $('.category').html(template('cat_list', backData));
                }
            });
            /* 1.获取从article_list页面传递过来的参数：文章 id */
            var id = window.location.href.split('=')[1];
            // console.log(id);
            $.ajax({
                url: BigNew.article_search,
                type: 'get',
                dataType: 'json',
                data: {
                    id: id
                },
                success: function (backData) {
                    console.log(backData);
                    $('#inputTitle').val(backData.data.title);//标题
                    $('.article_cover').attr('src', backData.data.cover);//封面
                    $('.category').val(backData.data.categoryId);//类别
                    $('#testico').val(backData.data.date);//时间
                    $('#mytextarea').val(backData.data.content);//内容
                    /* 
                注意点： 
                    tinymce插件底层很复杂，会动态添加元素，这个操作需要时间
                    如果ajax请求极快，有可能服务器返回了数据这个插件还没有加载完。导致插件元素无法获取
                    解决方案：
                        （1）添加loading效果，1s后渲染
                        （2）懒加载 : 定时器过一会儿加载
                 */
                    // 方法二
                    // setTimeout(function () {
                    //     tinymce.activeEditor.setContent(backData.data.content);
                    // }, 200);
                }
            });

            //1.给file表单元素注册onchange事件
            $('#inputCover').change(function () {
                //1.2 获取用户选择的图片
                var file = this.files[0];
                //1.3 将文件转为src路径
                var url = URL.createObjectURL(file);
                //1.4 将url路径赋值给img标签的src
                $('.article_cover').attr('src', url);
            });


            /* 4.编辑文章：文件上传
            注意点：表单按钮需要阻止默认行为
            */
            //4.1 修改
            $('.btn-edit').on('click', function (e) {
                //禁用表单默认提交事件
                e.preventDefault();
                //创建FormData对象：参数是表单dom对象
                carticleEdit('已发布');

            });
            //4.2 存为草稿
            $('.btn-draft').on('click', function (e) {
                //禁用表单默认提交事件
                e.preventDefault();
                //创建FormData对象：参数是表单dom对象
                carticleEdit('草稿');

            });

            function carticleEdit(state) {
                var fd = new FormData($('#form')[0]);
                /*注意点
                1.formdata只能捕捉form表单中有name属性的input的value值
                2.如果接口文档参数 > form能够捕捉的参数数量
                3. 可以手动使用 append()  方法追加参数
             */
                //追加参数
                fd.append('state', state);
                fd.append('id', id);
                // fd.append('content',tinymce.activeEditor.getContent()); 方法二
                $.ajax({
                    url: BigNew.article_edit,
                    type: 'post',
                    dataType: 'json',
                    data: fd,//参数date和tinymce是加name属性,属性值为要给的参数名称
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            alert('修改成功');
                            //返回上一页
                            window.history.back();
                        }
                    }
                });
            }


        })
    </script>
</body>

</html>
